name: binning
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python
  - pip
  - numpy
  - scikit-learn
  - biopython
  - tqdm
  - pip:
      - torch
      - torchvision
      - torchaudio
      - --extra-index-url https://download.pytorch.org/whl/cu118
      - transformers==4.50.3
      - einops
      - matplotlib
      - seaborn
      - pandas
